	<style amp-custom>
		body { font-family: 'Noto Sans', sans-serif; }
		h1 { color: #e54304; }

		.microsoft-blue { color: #008AD7; }

<body>
<h1>Detecting Faces</h1>
<ul>
<li>Amazon</li>
<li>Google</li>
<li>Microsoft</li>
<li>OpenCV</li>
</ul>

<h2 class="amazon-blue">Amazon</h2>

<amp-selector id="carouselSelector-aws" on="select:carousel-aws.goToSlide(index=event.targetOption)" layout="container">
	<amp-carousel id="carouselPreview-aws"
		class="carousel-preview"
		height="72"
		layout="fixed-height"
		type="carousel">

		<amp-img option="0" selected
			src="https://raw.githubusercontent.com/realBjornRoden/cognition/master/data/faces1.jpeg"
			width="60" height="40"
			alt="data/faces1.jpeg">
		</amp-img>
		<amp-img option="1"
			src="https://raw.githubusercontent.com/realBjornRoden/cognition/master/data2/aws-boxed-faces1.jpeg"
			width="60" height="40"
			alt="data2/aws-boxed-faces1.jpeg">
		</amp-img>
		<amp-img option="2"
			src="https://raw.githubusercontent.com/realBjornRoden/cognition/master/data/faces2.png"
			width="60" height="40"
			alt="data/faces2.png">
		</amp-img>
		<amp-img option="3"
			src="https://raw.githubusercontent.com/realBjornRoden/cognition/master/data2/aws-boxed-faces2.png"
			width="60" height="40"
			alt="data2/aws-boxed-faces2.png">
		</amp-img>
	</amp-carousel>
</amp-selector>

<amp-carousel id="carousel-aws"
	on="slideChange:carouselSelector-aws.toggle(index=event.index,value=true),carouselPreview-aws.goToSlide(index=event.index)"
	width="300" height="300"
	layout="fixed"
	type="slides">

	<amp-img
		src="https://raw.githubusercontent.com/realBjornRoden/cognition/master/data/faces1.jpeg"
		alt="data/faces1.jpeg"
		width="200" height="200"
    		layout="fixed">
	</amp-img>
	<amp-img
		src="https://raw.githubusercontent.com/realBjornRoden/cognition/master/data2/aws-boxed-faces1.jpeg"
		alt="data2/aws-boxed-faces1.jpeg"
		width="200" height="200"
		layout="fixed">
	</amp-img>
	<amp-img
		src="https://raw.githubusercontent.com/realBjornRoden/cognition/master/data/faces2.png"
		alt="data/faces2.png"
		width="200" height="200"
		layout="fixed">
	</amp-img>
	<amp-img
		src="https://raw.githubusercontent.com/realBjornRoden/cognition/master/data2/aws-boxed-faces2.png"
		alt="data2/aws-boxed-faces2.png"
		width="200" height="200"
		layout="fixed">
	</amp-img>
</amp-carousel>
